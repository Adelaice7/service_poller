<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Poller</title>
</head>
<body>
<main th:fragment="services">
    <div class="vh-100 m-0 p-0">
        <div class="services-list">
            <h4 class="text-center">Services of <span sec:authentication="name" class="fw-bold">User</span></h4>

            <div class="container-fluid m-auto" id="servicesList">
                <div class="messages"></div>
                <table id="servicesTable" class="table table-striped w-100">
                    <thead>
                    <tr>
                        <th scope="col">Service Name</th>
                        <th scope="col">Service URL</th>
                        <th scope="col">Creation Time</th>
                        <th scope="col">Status</th>
                        <th scope="col">
                            <button class="btn btn-warning add-btn mx-2" id="addBtn" type="button"
                                    data-bs-toggle="modal" data-bs-target="#addServiceModal"
                                    data-bs-dismiss="modal">Add</button>
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <th class="col-sm-2" scope="row">Service</th>
                        <td class="col-sm-5">http://sth.com</td>
                        <td class="col-sm-2">now</td>
                        <td class="col-sm-1">FAIL</td>
                        <td class="col-sm-2">
                            <button class="btn btn-warning edit-btn mx-2">Edit</button>
                            <button class="btn btn-danger remove-btn ml-2 mr-0">Remove</button>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editServiceModal" tabindex="-1" aria-labelledby="editServiceModalLbl"
         aria-hidden="true">
        <div class="modal-dialog">
            <form action="" id="editServiceForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editServiceModalTitle">Edit service</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="serviceNameInput" class="form-label">Service Name</label>
                            <input type="text" class="form-control" id="serviceNameEditInput"/>
                        </div>
                        <div class="mb-3">
                            <label for="serviceUrlInput" class="form-label">Service URL</label>
                            <input type="text" class="form-control" id="serviceUrlEditInput"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="editCurrServiceBtn">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="removeServiceModal" tabindex="-1" aria-labelledby="removeServiceModalLbl"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeServiceModalTitle">Remove service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to remove this service?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="rmCurrServiceBtn">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLbl"
         aria-hidden="true">
        <div class="modal-dialog">
            <form action="" method="POST" id="addServiceForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addServiceModalTitle">Add service</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="serviceNameInput" class="form-label">Service Name</label>
                            <input type="text" class="form-control" id="serviceNameInput"/>
                        </div>
                        <div class="mb-3">
                            <label for="serviceUrlInput" class="form-label">Service URL</label>
                            <input type="text" class="form-control" id="serviceUrlInput"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="addCurrServiceBtn" data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
