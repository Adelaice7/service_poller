<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Poller</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main th:replace="fragments/services :: services" sec:authorize="isAuthenticated()"></main>
<main sec:authorize="isAnonymous()" class="text-center">
    <h2>You need to log in to see the services!</h2>
    <div class="mx-auto mt-3">
        <a id="registerBtn" class="btn btn-info text-light" th:href="@{/login}">Login</a>
    </div>
</main>
<script th:src="@{js/dist/bundle.js}" type="text/javascript"></script>
</body>
</html>
